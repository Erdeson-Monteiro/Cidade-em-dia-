<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Cidade em Dia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2563eb;
            --secondary-blue: #1d4ed8;
            --light-blue: #dbeafe;
            --dark-blue: #1e3a8a;
            --accent-blue: #3b82f6;
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --danger-red: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .cadastro-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .cadastro-header {
            background: var(--light-blue);
            padding: 2rem;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        .logo i {
            font-size: 2rem;
        }

        .cadastro-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 0.5rem;
        }

        .cadastro-header p {
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .cadastro-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--gray-50);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: white;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.3);
        }

        .btn:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
        }

        .btn:disabled .loading {
            display: inline-block;
        }

        .btn:disabled #btnText {
            display: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.875rem;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-200);
        }

        .links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            margin: 0 0.5rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .cadastro-container {
                margin: 10px;
            }

            .cadastro-header,
            .cadastro-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-header">
            <div class="logo">
                <i class="fas fa-city"></i>
                <span>Cidade em Dia</span>
            </div>
            <h1>Criar Conta</h1>
            <p>Junte-se a nós para tornar sua cidade melhor</p>
        </div>
        
        <form class="cadastro-form" id="cadastroForm">
            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>
            
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999">
                </div>
                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" name="idade" min="16" max="120" placeholder="25">
                </div>
            </div>
            
            <div class="form-group">
                <label for="cidade">Cidade *</label>
                <input type="text" id="cidade" name="cidade" required placeholder="Nome da sua cidade">
            </div>
            
            <div class="form-group">
                <label for="perfil">Perfil *</label>
                <select id="perfil" name="perfil" required>
                    <option value="">Selecione seu perfil</option>
                    <option value="cidadao">Cidadão</option>
                    <option value="vereador">Vereador</option>
                    <option value="prefeitura">Funcionário da Prefeitura</option>
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha" required placeholder="Mínimo 6 caracteres">
                </div>
                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha *</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder="Confirme sua senha">
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <span class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
                <span id="btnText">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </span>
            </button>
            
            <div class="links">
                <span>Já tem uma conta?</span>
                <a href="login.html">Entrar</a>
                <span>•</span>
                <a href="index.html">Início</a>
            </div>
        </form>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const idade = document.getElementById('idade').value;
            const cidade = document.getElementById('cidade').value;
            const perfil = document.getElementById('perfil').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar_senha').value;
            
            // Validações
            if (!nome || !email || !cidade || !perfil || !senha || !confirmarSenha) {
                showError('Por favor, preencha todos os campos obrigatórios');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Por favor, insira um e-mail válido');
                return;
            }
            
            if (senha.length < 6) {
                showError('A senha deve ter pelo menos 6 caracteres');
                return;
            }
            
            if (senha !== confirmarSenha) {
                showError('As senhas não conferem');
                return;
            }
            
            if (idade && (idade < 16 || idade > 120)) {
                showError('Idade deve estar entre 16 e 120 anos');
                return;
            }
            
            // Desabilitar botão
            submitBtn.disabled = true;
            
            // Simular cadastro
            setTimeout(() => {
                const usuarios = JSON.parse(localStorage.getItem('usuarios') || '[]');
                
                // Verificar se e-mail já existe
                if (usuarios.find(u => u.email === email)) {
                    showError('Este e-mail já está cadastrado');
                    submitBtn.disabled = false;
                    return;
                }
                
                // Criar novo usuário
                const novoUsuario = {
                    id: Date.now(),
                    nome,
                    email,
                    telefone,
                    idade: idade ? parseInt(idade) : null,
                    cidade,
                    perfil,
                    senha,
                    dataCadastro: new Date().toISOString()
                };
                
                usuarios.push(novoUsuario);
                localStorage.setItem('usuarios', JSON.stringify(usuarios));
                
                showSuccess('Conta criada com sucesso! Redirecionando para o login...');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }, 1000);
        });
        
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            
            successAlert.style.display = 'none';
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            
            errorAlert.style.display = 'none';
            successAlert.textContent = message;
            successAlert.style.display = 'block';
        }
        
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Verificar se já está logado
        document.addEventListener('DOMContentLoaded', function() {
            const usuario = JSON.parse(localStorage.getItem('usuario') || 'null');
            if (usuario) {
                CidadeEmDia.redirecionarParaDashboard();
            }
        });
    </script>
</body>
</html>
